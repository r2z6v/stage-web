<div class="row mt-3"></div>
<h1 class="text-center"><span class="badge bg-dark">TEAM</span></h1>

<div class="row mt-3">
<div class="card-group">
    <div class="card" *ngFor="let cards of card">
      <img src="{{cards.Img}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 *ngif="cards.Attivo" class="card-title">{{cards.Titolo}}</h5>
        <p class="card-text">{{cards.Descrizione | stage: cards.Attivo }}</p>
        <p class="card-text"><small class="text-muted">{{cards.Footer | stage: cards.Attivo}}</small></p>
        <p href="https://www.youtube.com/"><small>{{cards.href}}</small></p>
      </div>
    </div>
